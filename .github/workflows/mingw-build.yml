name: Valhalla MinGW Build
on: [pull_request]

jobs:
  build:
    name: MinGW64 build
    runs-on: ubuntu-latest
    container: fedora:rawhide
    steps:
      - name: Get dependencies
        run: |
          dnf install -y \
            cmake \
            gcc-c++ \
            mingw64-gcc \
            mingw64-gcc-c++ \
            git \
            make \
            mingw64-curl \
            mingw64-boost \
            mingw64-protobuf \
            mingw64-geos \
            mingw64-gdal \
            mingw64-python3 \
            protobuf-compiler
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout submodules
        shell: bash
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git submodule sync --recursive
          git submodule update --init --force --recursive --depth=1
      - name: Configure and run build
        run: |
          # Patch CMakeLists.txt to make LZ4 optional and handle missing LZ4
          sed -i 's/pkg_check_modules(LZ4 REQUIRED IMPORTED_TARGET liblz4)/pkg_check_modules(LZ4 IMPORTED_TARGET liblz4)/' CMakeLists.txt

          # Create a conditional LZ4 target if not found
          cat >> CMakeLists.txt << 'EOF'

          # Create dummy LZ4 target if not found
          if(NOT TARGET PkgConfig::LZ4)
            add_library(PkgConfig::LZ4 INTERFACE IMPORTED)
            set_target_properties(PkgConfig::LZ4 PROPERTIES
              INTERFACE_COMPILE_DEFINITIONS ""
              INTERFACE_INCLUDE_DIRECTORIES ""
            )
            message(STATUS "LZ4 not found - creating dummy target")
          endif()
          EOF

          # Build
          mkdir build && cd build \
          && mingw64-cmake .. \
            -DCMAKE_CROSS_COMPILING=1 \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_TOOLS=OFF \
            -DENABLE_DATA_TOOLS=OFF \
            -DENABLE_SERVICES=OFF \
            -DENABLE_PYTHON_BINDINGS=OFF \
            -DENABLE_CCACHE=OFF \
            -DENABLE_TESTS=OFF \
            -DENABLE_GDAL=ON \
            -DLOGGING_LEVEL=DEBUG \
          && mingw64-make -j$(nproc)
