name: Valhalla MinGW Build
on: [pull_request]

jobs:
  build:
    name: MinGW64 build
    runs-on: ubuntu-latest
    container: fedora:rawhide
    steps:
      - name: Get dependencies
        run: |
          dnf install -y \
            cmake \
            gcc-c++ \
            mingw64-gcc \
            mingw64-gcc-c++ \
            git \
            make \
            mingw64-curl \
            mingw64-boost \
            mingw64-protobuf \
            mingw64-geos \
            mingw64-gdal \
            mingw64-python3 \
            mingw64-zlib \
            mingw64-sqlite \
            mingw64-expat \
            lz4-devel \
            protobuf-compiler
      - name: Build LZ4 for MinGW
        run: |
          # Download and build LZ4 for MinGW cross-compilation
          git clone https://github.com/lz4/lz4.git /tmp/lz4
          cd /tmp/lz4
          make CC=x86_64-w64-mingw32-gcc AR=x86_64-w64-mingw32-ar PREFIX=/usr/x86_64-w64-mingw32/sys-root/mingw install
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout submodules
        shell: bash
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git submodule sync --recursive
          git submodule update --init --force --recursive --depth=1
      - name: Configure and run build
        run: |
          mkdir build && cd build \
          && mingw64-cmake .. \
            -DCMAKE_CROSS_COMPILING=1 \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_TOOLS=OFF \
            -DENABLE_DATA_TOOLS=OFF \
            -DENABLE_SERVICES=OFF \
            -DENABLE_PYTHON_BINDINGS=ON \
            -DENABLE_CCACHE=OFF \
            -DENABLE_TESTS=OFF \
            -DENABLE_GDAL=ON \
            -DENABLE_LZ4=OFF \
            -DLOGGING_LEVEL=DEBUG \
            -DBoost_PROGRAM_OPTIONS_LIBRARY=/usr/x86_64-w64-mingw32/sys-root/mingw/lib/libboost_program_options-mt-x64.dll.a \
            -DPYTHON_EXECUTABLE=/usr/x86_64-w64-mingw32/bin/python3 \
            -DPYTHON_LIBRARIES=/usr/x86_64-w64-mingw32/sys-root/mingw/lib/libpython3.9.dll.a \
            -DPYTHON_INCLUDE_DIRS=/usr/x86_64-w64-mingw32/sys-root/mingw/include/python3.9 \
          && mingw64-make -j$(nproc)
