name: Build manual Docker image

on:
  workflow_dispatch:

jobs:
  build_image:
    name: Manual docker image build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        fetch-depth: 0

    - name: Log in to GitHub Docker Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build latest image
      run: |
        apt update --yes
        apt install --yes --quiet binfmt-support qemu-user-static qemu-system
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        docker buildx create --name mybuilder
mybuilder
        docker buildx use mybuilder
        docker buildx inspect --bootstrap
        docker buildx build --push --tag -platform linux/amd64,linux/arm64 ghcr.io/valhalla/valhalla:manually_triggered_build .
